<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let item of peliculasPorGenero">
    
    <ion-grid fixed *ngIf="item.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ item.genero }}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster (load)="loadFavoritosBack()"  [peliculas]="item.pelis"></app-slideshow-poster>
    
    </ion-grid>
    
  </div>
</ion-content>
