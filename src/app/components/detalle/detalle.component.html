<ion-content>
  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card>
          <img [src]="pelicula.poster_path | imagen"
               class="poster"
               *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon color="primary" slot="start" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_average }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon color="primary" slot="start" name="people-circle-outline"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_count }}</ion-note>
        </ion-item>
      </ion-col>


    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ pelicula.overview | slice: 0:oculto}}<span *ngIf="oculto !== 5000 && pelicula.overview?.length > 150">...</span></ion-label>
        <ion-label color="primary"
                   (click)="oculto = 5000"
                   *ngIf="oculto !== 5000 && pelicula.overview?.length > 150">Leer m√°s!</ion-label>
      </ion-col>
    </ion-row>

    <!-- TODO: Hacer segmento para muchos generos -->
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of pelicula.genres" color="primary" mode="ios" >
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen">

        <ion-label class="actor-name">{{ actor.name }}</ion-label>

      </ion-card>
    </ion-slide>
  </ion-slides>

  <!-- <ion-grid *ngFor="let video of videos.results" fixed>
    <ion-row *ngIf="video.type === 'Trailer'">
      <ion-col class="flex-providers">
        <ion-label>{{ video.name }}</ion-label>
        <img class="img-provider" *ngFor="let provider of providers" [src]="provider.logo_path | imagen" [alt]="provider.provider_name">
      </ion-col>
    </ion-row>
  </ion-grid> -->



  
  <ion-grid *ngIf="providers" fixed>
    <ion-row>
      <ion-col class="flex-providers">
        <ion-label>La puedes ver en:</ion-label>
        <img class="img-provider" *ngFor="let provider of providers" [src]="provider.logo_path | imagen" [alt]="provider.provider_name">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let video of videos?.results" (click)="goToVideo( video.key )">
              <img src="https://img.youtube.com/vi/{{ video.key }}/0.jpg" slot="start" style="width: 150px; height: 75px;" />
            <ion-label class="ion-text-wrap">{{ video.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button >
        <ion-icon slot="end" name="star-outline"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
